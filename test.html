<div id="new-design"
  class="flex justify-center items-center lg:max-w-screen-md xl:max-w-screen-lg md:max-w-screen-sm bg-red-500 w-full md:rounded-3xl shadow-md">
  <div class="flex flex-col justify-center w-full p-4">
    <b class="pb-2 text-3xl text-gray-100 text-center poppins-bold">Get a Free Quote!</b>

    <form method="post" enctype="multipart/form-data" id="contact-form" action="/" novalidate="">
      <div class="form_fields">

        <div class="field">
          <label class="field_label" for="input_4_1">Full Name<span class="required">(Required)</span></label>
          <input name="input_1" id="input_4_1" type="text" value="" class="large" placeholder="John Doe"
            aria-required="true" aria-invalid="false">
        </div>

        <div class="field">
          <label class="field_label" for="input_4_3">Email<span class="required">(Required)</span></label>
          <input name="input_3" id="input_4_3" type="email" value="" class="large" placeholder="john.doe@gmail.com"
            aria-required="true" aria-invalid="false">
        </div>

        <div class="field">
          <label class="field_label " for="input_4_4">Phone</label>
          <div class="ginput_container ginput_container_phone"><input name="input_4" id="input_4_4" type="tel" value=""
              class="large" placeholder="ex. 619-312-0941" aria-invalid="false"></div>
        </div>

        <div class="field">
          <label class="field_label" for="input_4_5">Project Details<span class="required">(Required)</span></label>
          <textarea name="input_5" id="input_4_5" class="textarea small"
            placeholder="8x4 banner, 2 colors, by next thursday" aria-required="true" aria-invalid="false" rows="10"
            cols="50"></textarea>
        </div>

      </div>

      <div class="form_footer">
        <input type="submit" id="gform_submit_button_4" class="gform_button button" value="Submit" onclick=""
          onkeypress="if( event.keyCode == 13 ){}">
      </div>
    </form>
  </div>
</div>
